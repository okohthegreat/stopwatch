<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>StopWatch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div class="container">
        <div class="circle-container center">
            <div class="timer">
                <p class="up">
                    <span class="minute">00</span> :
                    <span class="seconds">00</span>
                </p>
                <p class="down">
                    <span class="nano">00</span>
                </p>
             
            </div>
         

        </div>
        <div class="buttons">
            <button class="reset">
                <img src="./svg/reset.svg" alt="">
            </button>
            <button class="play" onclick="play()">
                <img src="./svg/play.svg" alt="" id="play">
            </button>
            <button class="stop" >
                <img src="./svg/stop-fill.svg" alt="">
            </button>
        </div>
    </div>










    <script src='main.js'></script>
</body>
</html>
